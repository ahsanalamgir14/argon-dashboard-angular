<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">


        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">Add Recipe</h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                    <h6 class="heading-small text-muted mb-4">Add Recipe</h6>

                    <div class="pl-lg-4">
                        <div class="row">
                            <!-- Recipe Name -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="recipeName">Recipe Name</label>
                                    <input type="text" id="recipeName" class="form-control form-control-alternative"
                                        formControlName="title" placeholder="Enter recipe name" />
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="description">Description</label>
                                    <input type="text" id="description" class="form-control form-control-alternative"
                                        formControlName="description" placeholder="Enter recipe description" />
                                </div>
                            </div>

                            <!-- Ingredients -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="ingredients">Ingredients</label>
                                    <input type="text" id="ingredients" class="form-control form-control-alternative"
                                        formControlName="ingredients" placeholder="Enter ingredients" />
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Submit Recipe</button>
                        </div>
                    </div>

                    <hr class="my-4" />
                </form>

            </div>
        </div>
    </div>
</div>
